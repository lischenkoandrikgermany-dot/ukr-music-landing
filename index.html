      --chip:#1f2636;--chip-text:#cfe3ff;--shadow:0 6px 24px rgba(0,0,0,.4);
      --radius:18px;--brand:#2ea8ff;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Noto Sans',sans-serif}
    a{color:inherit;text-decoration:none}

    .pulse{position:absolute;top:18px;right:18px;width:10px;height:10px;border-radius:50%;background:var(--accent);box-shadow:0 0 0 0 rgba(125,252,91,.9);animation:pulse 1.8s infinite}

    /* Telegram badge */
    .tg-badge{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;background:#102033;border:1px solid rgba(255,255,255,.08);position:absolute;left:18px;top:-16px}

    /* Lang button + drawer */

    .drawer.open{right:0}
    .drawer h3{margin:0 0 8px;font-size:14px;color:#cfe3ff}
    .chip{display:block;margin:8px 0;background:var(--chip);color:var(--chip-text);border-radius:12px;padding:10px 12px;border:1px solid rgba(255,255,255,.07);cursor:pointer}

    .section{margin-top:28px}

    .panel{background:var(--panel);border-radius:18px;padding:12px 14px;display:inline-block;color:var(--muted)}

    /* Grid 2-up на мобиле */
    .grid{display:grid;gap:16px;grid-template-columns:repeat(2,minmax(0,1fr))}

    .yt-badge{position:absolute;top:8px;left:8px;font-size:12px;background:rgba(12,16,28,.8);border:1px solid rgba(255,255,255,.12);color:#fff;padding:4px 8px;border-radius:999px;backdrop-filter:blur(6px)}
    .title{padding:10px 12px 12px;font-size:14px;line-height:1.35;color:#e8eef7}

    .tags{display:flex;gap:10px;flex-wrap:wrap;margin-top:26px}
    .tag{background:var(--chip);color:var(--chip-text);border:1px solid rgba(255,255,255,.08);padding:6px 10px;border-radius:999px;font-size:12px}

    .footer{margin:28px 0 50px;color:var(--muted);font-size:12px;text-align:center}
