<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukrainian Music Project 2026</title>
    
    <style>
        :root {
            --ua-blue: #0058b5;
            --ua-yellow: #ffdb00;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* –ê–±—Å—Ç—Ä–∞–∫—Ç–Ω—ã–µ –ø–æ–¥—Å–æ–ª–Ω—É—Ö–∏ –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –ø—É—Å—Ç–æ—Ç –ø–æ –±–æ–∫–∞–º */
        .art-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(circle at 15% 25%, rgba(255, 219, 0, 0.1) 0%, transparent 35%),
                        radial-gradient(circle at 85% 75%, rgba(0, 88, 181, 0.08) 0%, transparent 40%);
        }

        .sunflower-decor {
            position: absolute;
            font-size: 180px;
            filter: blur(50px);
            opacity: 0.12;
            user-select: none;
            pointer-events: none;
        }
        .sf-1 { top: -30px; left: -30px; color: var(--ua-yellow); }
        .sf-2 { bottom: -30px; right: -30px; color: var(--ua-yellow); }

        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .video-wrapper {
            width: 100%;
            max-width: 1150px;
            aspect-ratio: 16 / 9;
            box-shadow: 0 0 100px rgba(0,0,0,1);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            overflow: hidden;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .header-area {
            text-align: center;
            margin-bottom: 25px;
        }

        #video-title {
            font-size: clamp(22px, 4vw, 34px);
            margin: 0 0 15px 0;
            font-weight: 800;
            color: #ffffff;
        }

        .lang-bar {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn-lang {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
            font-size: 14px;
        }

        .btn-lang:hover {
            background: var(--ua-yellow);
            color: #000;
            border-color: var(--ua-yellow);
        }
    </style>
</head>
<body>

<div class="art-background">
    <div class="sunflower-decor sf-1">üåª</div>
    <div class="sunflower-decor sf-2">üåª</div>
</div>

<div class="main-content">
    <div class="header-area">
        <h1 id="video-title">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</h1>
        <div class="lang-bar">
            <button class="btn-lang" onclick="updateLang('uk')">UA</button>
            <button class="btn-lang" onclick="updateLang('en')">EN</button>
            <button class="btn-lang" onclick="updateLang('ru')">RU</button>
        </div>
    </div>

    <div class="video-wrapper">
        <iframe id="player" src="https://www.youtube.com/embed/yb_ijfri37c?enablejsapi=1" allowfullscreen></iframe>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyDYm5szF6lfniKncRLMywIT7kvffC4BY64'; 
    const VIDEO_ID = 'yb_ijfri37c'; // ID –≤–∏–¥–µ–æ "Golden Wedding"

    let youtubeTitle = "";

    const seoData = {
        uk: " | –°—É—á–∞—Å–Ω–∞ —É–∫—Ä–∞—ó–Ω—Å—å–∫–∞ –º—É–∑–∏–∫–∞",
        en: " | Modern Ukrainian Folk Music",
        ru: " | –£–∫—Ä–∞–∏–Ω—Å–∫–∏–µ —Ö–∏—Ç—ã (UA)"
    };

    async function getYTInfo() {
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${VIDEO_ID}&key=${API_KEY}`);
            const data = await res.json();
            if(data.items && data.items.length > 0) {
                youtubeTitle = data.items[0].snippet.title;
                updateLang('uk');
            }
        } catch(e) {
            document.getElementById('video-title').innerText = "–ú—É–∑–∏—á–Ω–µ –í—ñ–¥–µ–æ";
        }
    }

    function updateLang(lang) {
        if (!youtubeTitle) return;
        document.getElementById('video-title').innerText = youtubeTitle;
        document.title = youtubeTitle + seoData[lang];
    }

    getYTInfo();
</script>

</body>
</html>
