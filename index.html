<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UA Music Hub | Офіційний сайт</title>
    <style>
        :root { --ua-blue: #0057b7; --ua-yellow: #ffd700; }
        body, html { margin: 0; padding: 0; background: #050505; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* Абстрактный фон с подсолнухами */
        .sunflower-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 10% 10%, rgba(255,215,0,0.1) 0%, transparent 40%),
                        radial-gradient(circle at 90% 90%, rgba(0,87,183,0.1) 0%, transparent 40%);
        }
        .sunflower-shape {
            position: absolute; width: 300px; height: 300px; border-radius: 50%;
            background: radial-gradient(circle, var(--ua-yellow) 0%, transparent 70%);
            filter: blur(80px); opacity: 0.15; pointer-events: none; animation: float 10s infinite alternate;
        }

        @keyframes float { from { transform: translate(0,0); } to { transform: translate(50px, 50px); } }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; z-index: 10; position: relative; }
        .header { text-align: center; margin-bottom: 50px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; }
        
        .video-card { background: rgba(255,255,255,0.03); border-radius: 20px; padding: 15px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .video-card:hover { transform: translateY(-10px); border-color: var(--ua-yellow); }
        
        .video-frame { width: 100%; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; margin-bottom: 15px; }
        iframe { width: 100%; height: 100%; border: 0; }
        
        .title { font-size: 18px; font-weight: 700; margin-bottom: 10px; min-height: 44px; }
        .channel-label { font-size: 12px; color: var(--ua-yellow); text-transform: uppercase; letter-spacing: 1px; }

        .lang-switcher { margin-top: 20px; display: flex; justify-content: center; gap: 10px; }
        .lang-btn { background: transparent; border: 1px solid rgba(255,255,255,0.3); color: white; padding: 8px 16px; border-radius: 20px; cursor: pointer; transition: 0.3s; }
        .lang-btn.active, .lang-btn:hover { background: var(--ua-yellow); color: black; border-color: var(--ua-yellow); }
    </style>
</head>
<body>

<div class="sunflower-bg">
    <div class="sunflower-shape" style="top: 10%; left: 5%;"></div>
    <div class="sunflower-shape" style="bottom: 10%; right: 5%; animation-delay: -5s;"></div>
</div>

<div class="container">
    <div class="header">
        <h1 id="main-header">Сучасна Українська Музика</h1>
        <div class="lang-switcher">
            <button class="lang-btn active" onclick="setLang('uk')">UA</button>
            <button class="lang-btn" onclick="setLang('en')">EN</button>
            <button class="lang-btn" onclick="setLang('ru')">RU</button>
        </div>
    </div>

    <div class="video-grid" id="video-grid">
        </div>
</div>

<script>
    const API_KEY = 'AIzaSyDYm5szF6lfniKncRLMywIT7kvffC4BY64';
    const CHANNELS = [
        { id: 'UCV71wq5ul4hP4bfxytEZzJA', name: 'GoldenWaveUA' },
        { id: 'UCXRzPkWX59hYAWgwgmpzc7w', name: 'Скажена Гуляночка' },
        { id: 'UCa5hOXiya2BY2HGoIDQ94Jg', name: 'Музика 2025' }
    ];

    let currentLang = 'uk';
    const seoSuffix = {
        uk: " | Українська музика",
        en: " | Modern UA Music",
        ru: " | Украинские песни (UA)"
    };

    async function loadVideos() {
        const grid = document.getElementById('video-grid');
        grid.innerHTML = '';

        for (const channel of CHANNELS) {
            try {
                // 1. Получаем ID плейлиста загрузок канала
                const chRes = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${channel.id}&key=${API_KEY}`);
                const chData = await chRes.json();
                const uploadsId = chData.items[0].contentDetails.relatedPlaylists.uploads;

                // 2. Получаем последнее видео из этого плейлиста
                const vRes = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsId}&maxResults=1&key=${API_KEY}`);
                const vData = await vRes.json();
                const video = vData.items[0].snippet;

                // Создаем карточку
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <div class="video-frame">
                        <iframe src="https://www.youtube.com/embed/${video.resourceId.videoId}" allowfullscreen></iframe>
                    </div>
                    <div class="channel-label">${channel.name}</div>
                    <div class="title" data-original="${video.title}">${video.title}</div>
                `;
                grid.appendChild(card);
            } catch (e) { console.error("Error loading channel:", channel.id); }
        }
        updateSEO();
    }

    function setLang(lang) {
        currentLang = lang;
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        updateSEO();
    }

    function updateSEO() {
        document.querySelectorAll('.title').forEach(t => {
            const original = t.getAttribute('data-original');
            t.innerText = original;
            // Обновляем title страницы для поисковиков
            document.title = original + seoSuffix[currentLang];
        });
    }

    loadVideos();
</script>
</body>
</html>
